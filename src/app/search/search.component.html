<div class="alert alert-danger" *ngIf="message">
  <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <i class="material-icons">close</i>
  </button>
  <span>
        {{ message }}
    </span>
</div>
<form [formGroup]="searchSign" (ngSubmit)="address(searchedAddress)">
  <div class="input-group no-border form-control-color">
    <input type="text" class="form-control" style="color: white;" #search placeholder="Search..."
           [(ngModel)]="searchedAddress" formControlName="search" >
    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
      <i class="material-icons">search</i>
      <div class="ripple-container"></div>
    </button>
  </div>
</form>
